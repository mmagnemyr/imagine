<div class="layout">
  <nav class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Imagine" class="sidebar-logo" />
      <h1 class="app-title">Imagine</h1>
    </div>
    <ul class="nav-list">
      @for (item of navItems; track item.path) {
        <li>
          <a [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: item.path === '/' }"
             class="nav-link">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
    <div class="sidebar-footer">
      @if (exchangeRate.usdSek(); as rate) {
        <div class="exchange-rate">
          <span class="exchange-label">USD/SEK</span>
          <span class="exchange-value">{{ rate.rate | number:'1.2-2' }}</span>
        </div>
      }
      <span class="user-email">{{ authService.currentUser()?.email }}</span>
      <button class="btn-outline" (click)="onLogout()">Sign Out</button>
    </div>
  </nav>
  <main class="content">
    <router-outlet />
  </main>
</div>
